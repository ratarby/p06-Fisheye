<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="#">
  <link rel="icon" type="image/png" href="/assets/icons/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <link href="/css/normalize.css" rel="stylesheet" >
  <link href="/css/lightbox.css" rel="stylesheet"  type="text/css" />
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  <title>Fisheye - photographe</title>
</head>

<body>
  <!-- Container -->
  <div class="container">
    <!-- Header -->
    <header>
      <a href="http://127.0.0.1:5500/index.html">
        <img 
          src="assets/images/logo.png" 
          class="logo" 
          id="logo" 
          alt="logo Fisheye photographer page" 
          aria-label="logo Fisheye photographer page" 
        />
      </a>
    </header>
    <!-- End of header -->

    <!-- Main -->
    <main id="main" aria-hidden="false">
      <!-- photograph header -->
      <div class="photograph-header" id="profil">
        <div id="displayModal">
          <button class="contact_button">Contactez-moi</button>
        </div>
      </div>
      <!-- End of photograph header -->

      <!-- filter -->
      <section class="filter-profil">
        <div class="filter_selection">
          <label id="filter-id" for="filter-select"> Trier par:</label>
          <div class="filter-container">
            <select name="filters" id="filters-select" aria-label="trier par">
              <option 
                value="popularite"
                id="popularite"
                aria-hidden="true"
                >Popularité
              </option>
              <option 
                value="date" 
                id="date"
                aria-hidden="true"
              >Date
              </option>
              <option 
                value="titre"
                id="titre"
                aria-hidden="true"
              >Titre
              </option>
            </option>
            </select>
          </div>  
        </div>
      </section>
      <!-- End of filter -->

      <!-- Lightbox -->
        <div id="lightbox" class="lightbox" role="dialog" aria-hidden="true">
          <button class="lightbox_close">
            <img src="/assets/icons/close.svg" alt="icon fermeture lightbox" />
          </button>
          <button class="lightbox_prev">
            <img src="/assets/icons/next.svg" alt="icon précédent" />
          </button>
          <button class="lightbox_next">
            <img src="/assets/icons/next.svg" alt="icon suivant" />
          </button>
          <div class="lightbox_container"></div>
          <p id="titre_photo"></p>
        </div>
      <!-- End of Lightbox -->

      <!-- Frame -->
      <div id="photographeMedia"></div>
      <div id="all_Media_Like">
        <p id="tout_les_likes"></p>
        <em class="fas fa-heart" title="nombre total de like pour tous les medias"></em>
        <p id="pricePhotographe"></p>
      </div>
      <!-- End of Frame -->

      <!-- margin bottom -->
      <div class="marginBottom"></div>
    </main>
    <!-- End of main -->
  </div>
  <!-- End of container -->

  <!-- Modal -->
  <div id="contact_modal" role="dialog" aria-hidden="true">
    <div class="modal" id="formValid">
      <header>
        <h2 id="myName">Contactez-moi</h2>
        <img src="assets/icons/close.svg" id="closeModal" alt="fermeture du formulaire" />
      </header>
      <!-- Form -->
      <form  id="form">
        <!-- firstname -->
        <div class="formData">
          <label for="first" id="label-first-name">Prénom</label>
          <input
            class="text-control"
            type="text" 
            id="first"
            name="first" 
            aria-label="First name"
            aria-labelledby="label-first-name"
          />
          <span id="errorFirst"></span>
        </div>
        
        <!-- End of firstname -->

        <!-- lastname -->
        <div class="formData">
          <label for="last" id="label-last-name">Nom</label>
          <input 
            class="text-control"
            type="text" 
            id="last" 
            name="last"
            aria-label="Last name"
            aria-labelledby="label-last-name"
          />
          <span id="errorLast"></span>
        </div>
        <!-- End of lastname -->

        <!-- email -->
        <div class="formData">
          <label for="email" id="label-email">Email</label>
          <input 
            class="text-control"
            type="email" 
            id="email" 
            name="Email"
            aria-label="Email"
            aria-labelledby="label-email"
          />
          <span id="errorEmail"></span>
        </div>
        <!-- End of email -->

        <!-- message -->
        <div >
          <label for="Your message" id="label-message">Votre message</label>
          <textarea 
            type="text" 
            id="message" 
            name="message" 
            aria-label="Your message"
            aria-labelledby="label-message"
          />
          </textarea>
          <span id="errorMessage"></span>
        </div>
        <!-- End of message -->
          
        <!-- button -->
        <button aria-label="btn-submit" class="contact_button" type="submit" id="btn-submit">
          Envoyer
        </button>
        <!-- End of button -->
      </form>
      <!-- End of form -->
    </div>
  </div>
  <!-- End of modal -->

  <!-- <script src="/scripts/pages/lightbox.js"></script> -->
  <!-- <script src="/scripts/factories/mediaFactory.js"></script> -->
  <!-- <script src="/scripts/factories/videos.js"></script> -->
  <!-- <script src="/scripts/factories/images.js"></script> -->
  <!-- <script src="/scripts/factories/photographer.js"></script> -->
  <script src="/scripts/utils/contactForm.js"></script>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script src="https://kit.fontawesome.com/1b66eac319.js" crossorigin="anonymous"></script>

</body>
</html>
